<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sliding Background</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <!-- Sign In Form - Hidden by default -->
      <div class="form-container signin-form hide">
        <div class="signin">
          <h2>Sign in</h2>
          <div class="social-auth">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <p class="alternative">or use your email account</p>
          <form action="#">
            <input
              type="text"
              name="email"
              class="email"
              placeholder="Email"
              required
            />
            <input
              type="password"
              name="password"
              class="password"
              placeholder="Password"
              required
            />
            <a href="#" class="forgot-password">Forgot password?</a>
            <button type="submit" id="signin">Sign in</button>
          </form>
        </div>
      </div>
      <!-- Sign Up Form -->
      <div class="form-container signup-form">
        <form action="#">
          <h2>Create Account</h2>
          <div class="social-auth">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <p class="alternative">or use email for registration</p>

          <input
            type="text"
            name="name"
            class="name"
            placeholder="Name"
            required
          />
          <input
            type="text"
            name="email"
            class="email"
            placeholder="Email"
            required
          />
          <input
            type="password"
            name="password"
            class="password"
            placeholder="Password"
            required
          />
          <button type="submit" id="signup">Sign up</button>
        </form>
      </div>
      <!-- Focus area -->
      <div class="focus">
        <div class="center"></div>
      </div>
      <!-- Form togglers -->
      <div id="togglers">
        <div class="signin-toggle">
          <h2>Welcome Back!</h2>
          <p>
            To keep connected with us please login with your personal info.
          </p>
          <div class="btn btn-focus">
            <button>Sign in</button>
          </div>
        </div>
        <div class="signup-toggle shift">
          <h2>Hello, Friend!</h2>
          <p>Enter your personal details and start your journey with us!</p>
          <div class="btn btn-focus">
            <button>Sign up</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
